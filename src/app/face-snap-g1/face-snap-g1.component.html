<div class="face-snap-card">
<h2>{{index}}: {{ faceSnap.title }}</h2>
<p>Mis en ligne le {{ faceSnap.createDate }} </p>
<img [src]="faceSnap.ImageUrl" [alt]="mySnap.title">
<p>{{ faceSnap.description }}</p>
<p>
    <button (click)="onSnap()">{{faceSnap.buttonText}}</button>
    {{faceSnap.snaps }}
</p>
</div>
